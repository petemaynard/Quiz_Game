<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">

   <title>Quiz Game</title>
</head>

<body>
   <main>
      <h1 id="question">This is a quiz game. You will be given four choices for each question, as shown below.  Click on the one that you think is correct.</h1>

      <ol>
         <li>
            <button class="choiceBtn" id="choiceA">Choice One</button>
         </li>
         <li>
            <button class="choiceBtn" id="choiceB">Choice Two</button>
         </li>
         <li>
            <button class="choiceBtn" id="choiceC">Choice Three</button>
         </li>
         <li>
            <button class="choiceBtn" id="choiceD">Choice Four</button>
         </li>

      </ol>

      <button id="startBtn">Click this to start game</button>

   </main>
   <script src="./assets/js/script.js"></script>
</body>

</html>
